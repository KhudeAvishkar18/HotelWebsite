<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="CSS/contact.css">
</head>

<body>

    <nav class="navbar h-nav-resp">
        <img src="Media/hotellogo.png" alt="Hotel Avishkar">
        <ul class="list v-list-resp">
            <li class="items"> <a href="index.html" target="_blank">Home</a> </li>
            <li class="items"><a href="#">Info</a></li>
            <li class="items"><a href="#">Services</a></li>
            <li class="items"><a href="#">Contact Us</a></li>
        </ul>

        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>

    <div class="form">
        <h1 id="customer">
            Customer Details
        </h1>
        <form action="">
            <input type="text" placeholder="Enter your Name" class="input">
            <input type="number" name="" id="" placeholder="Enter your Mob. no." class="input">
            <input type="email" name="" id="" placeholder="Enter your Email" class="input">
            <input type="text" class="input" placeholder="Enter your Address">
            <button type="reset" class="btn">Clear</button>
            <button type="submit" class="btn">Submit Now</button>
        </form>
    </div>

    <footer>
        <div class="footer">
            Copyright : Hotel Avishkar
        </div>
    </footer>
    
    <script src="index.js"></script>
</body>

</html>
